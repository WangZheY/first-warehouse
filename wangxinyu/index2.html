<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var canvas = document.createElement('canvas');
        var W_H = 500;
        canvas.width = W_H;
        canvas.height = W_H;
        canvas.style.cssText = 'border: 1px solid #000';
        document.body.appendChild(canvas);
        var ctx = canvas.getContext('2d');
        yuan()

        function yuan() {
            ctx.save();
            ctx.beginPath();
            ctx.fillStyle = 'yellow'
            ctx.moveTo(150, 150);

            ctx.arc(150, 150, 100, 0, 1.9 * Math.PI);

            ctx.fill();
            ctx.restore();

            ctx.save();
            for (var i = 10; i <= 70; i += 10) {
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.fillStyle = 'black';
                ctx.moveTo(115 + i, 55);
                ctx.lineTo(115 + i, 70);
                ctx.stroke();
            }
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.fillStyle = 'white'
            ctx.arc(190, 110, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();

            ctx.save()
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.arc(195, 115, 5, 0, 2 * Math.PI);
            ctx.fill();
        }
    </script>

</body>
</html>
